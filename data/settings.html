<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function toggleUpdateUrl() {
      var updatesEnabled = document.getElementById('updates').checked;
      var updateUrlField = document.getElementById('update-url-field');
      updateUrlField.style.display = updatesEnabled ? 'block' : 'none';
    }
  </script>
</head>
<body class="card-layout">
  <div class="topnav">
    <img src="waacs-logo.png" alt="Waacs Design & Consultancy">
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <div class="header">
          <h1><img src="hex100.png" alt="" class="icon-inline">Settings</h1>
          <a href="/" class="card-close">&times;</a>
        </div>
        
        <form action="/settings" method="POST">
          <div>
            <div class="flex-row">
              <div class="flex-col">
                <input type="checkbox" id="gpioviewer" name="gpioviewer" value="on" %GPIOVIEWER_CHECKED% class="checkbox-inline">
                <label for="gpioviewer" class="label-inline">Enable GPIO Viewer</label>
              </div>
              %GPIOVIEWER_BUTTON%
            </div>
          </div>
          
          <div>
            <div class="flex-row">
              <div class="flex-col">
                <input type="checkbox" id="updates" name="updates" value="on" %UPDATES_CHECKED% onchange="toggleUpdateUrl()" class="checkbox-inline">
                <label for="updates" class="label-inline">Enable software updates</label>
              </div>
            </div>
            <div id="update-url-field" style="display:none;">
              <input type="text" id="updateurl" name="updateurl" placeholder="update-url" value="%UPDATE_URL%" class="input-full">
            </div>
          </div>
          
          <div>
            <div class="flex-row">
              <div class="flex-col">
                <input type="checkbox" id="reboot" name="reboot" value="on" class="checkbox-inline">
                <label for="reboot" class="label-inline">Reboot ESP32</label>
              </div>
              <input type="submit" value="Submit" class="btn-small">
            </div>
          </div>
        </form>
        
        <div class="section-divider">
          <a href="/files" class="btn-link">üìÅ File Manager</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    toggleUpdateUrl();
  </script>
</body>
</html>
